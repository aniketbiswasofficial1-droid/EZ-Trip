services:
  # MongoDB Service
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - eztrip-network

  # Backend API Service
  backend:
    build: ./backend
    container_name: eztrip-backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=eztrip
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - eztrip-network

  # Frontend React Service
  frontend:
    build: ./frontend
    container_name: eztrip-frontend
    ports:
      - "3000:3000"
    environment:
      # CHANGED: Renamed from REACT_APP_API_URL to REACT_APP_BACKEND_URL to match App.js
      - REACT_APP_BACKEND_URL=http://localhost:8000
      - REACT_APP_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    networks:
      - eztrip-network

volumes:
  mongodb_data:


networks:
  eztrip-network:
    driver: bridge
